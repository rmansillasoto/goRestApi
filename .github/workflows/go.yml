name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Set up mysql
      uses: mirromutth/mysql-action@v1.1 
      with:
        bind address: 127.0.0.1
        host port: 3306 # Optional, default value is 3306. The port of host
        container port: 3306 # Optional, default value is 3306. The port of container
        character set server: 'utf8' # Optional, default value is 'utf8mb4'. The '--character-set-server' option for mysqld
        mysql version: '5.6' # Optional, default value is "latest". The version of the MySQL
        mysql database: 'restapi_example' # Optional, default value is "test". The specified database which will be create
        mysql user: 'githubtest' # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Can use secrets, too
        mysql password: 'testgithub' # Required if "mysql user" exists. The password for the "mysql user"

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
